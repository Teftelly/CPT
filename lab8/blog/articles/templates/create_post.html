<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
        <meta charset="UTF-8">
        <title>Django Public Blog - создать статью</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/createpost.css' %}">
        <img src="{% static "images/people.png" %}">
	</head>
	<body>
		<div class="content">
			<h1>Написать статью</h1>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}"> 
                <br>
                <br>
                <textarea name="text" placeholder="Текст статьи" cols="70" rows="7">{{ form.text }}
                </textarea>
                <br>
                <br>
                <input type="submit" value="Сохранить">
            </form>
            <br>
            {{form.errors}}
            <br>
            <h4>
                <a href="/articles" style="color: white">ВСЕ ЗАПИСИ</a> 
             </h4>   
		</div>
	</body>
</html>
