<!DOCTYPE html>

<html>
	<body>
	{% load staticfiles %}
		<div class="header">

			<img src="{% static "images/people.png" %}">
			<link rel="stylesheet" href="{% static 'css/article.css' %}">
			<h4><a href="{% url 'archive' %}">ВСЕ ЗАПИСИ</a></h4>
		</div>
		<div class="archive">
				<div class="one-post">
					<title class="post-title">{{ post.title }}</title>
					<h2 class="post-title">
						<div class="post-title">{{ post.title }}</div>
					</h2>
                        <div class="article-info">
						<div class="article-author">{{ post.author.username }}</div>
						<div class="article-createddate">{{ post.created_date }}</div>
					</div>
				</div>
			<p class="article-text">{{ post.text }}</p>
		</div>
	</body>
</html>
