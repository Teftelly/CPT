<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Регистрация</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/reg.css' %}">
    </head>
    <body>
        <div class="content">
            <h1>Регистрация</h1>
            <form method="POST">{% csrf_token %}
                <input type="text" name="username" placeholder="Имя пользователя" value="{{ form.username }}">
                <br>
                <br>
                <input type="text" name="email" placeholder="Электронная почта" value="{{ form.email }}">
                <br>
                <br>
                <input type="password" name="password" placeholder="Пароль" value="{{ form.password }}"> 
                <br>
                <br>
                <input type="submit" value="Зарегистрироваться">
            </form>
            {{ form.errors }}
            <br>
            <a href="/enter">вход</a>
        </div>
    </body>
</html>
